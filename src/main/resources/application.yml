#Application Name
spring:
  application:
    name: eureka-server

server:
  port: 9005

eureka:
  client:
    #telling the server not to register himself in the service registry
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:9005/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync